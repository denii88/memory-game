<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Online memory card game,guessing football logos">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Football Memory Game</title>
</head>
<body>
    <!--header with title of the game-->
    <header id="top-section">
        <h1><i class="fa fa-solid fa fa-futbol"></i> Football Clubs Memory Game <i class="fa fa-solid fa fa-futbol"></i></h1>
    </header>
    <hr>
    <!--timer icon, score and moves sections-->
    <div id="timer"><i class="far fa-clock"></i> <span id="minutes"></span>:<span id="seconds"></span>
    </div>
    <!--space for moves and score counters-->
    <div id="grade">
        <p class="points">Moves: <span id="moves">0</span></p>
        <p class="points">Score: <span id="total">0</span></p>
    </div>
    <!--space for the cards to be placed-->
    <section id="playground">

    </section>
    <div id="reset">
        <button id="reset-button">Reset</button>
    </div>
    <footer>

    </footer>
    <!--scripts for font awesome and javascript-->
    <script src="https://kit.fontawesome.com/9a01e90a7f.js" crossorigin="anonymous"></script>
    <script src="assets/js/game.js"></script>
</body>
</html>
